<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Horário - Agenda Barber</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: #0a0a0a; min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 40px 20px; color: #fff;
            overflow-x: hidden; position: relative; perspective: 1200px;
        }
        
        /* BASTÕES 3D */
        .barber-poles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .barber-pole { position: absolute; transform-style: preserve-3d; }
        .pole-1 { top: 10%; right: 5%; width: 380px; height: 130px; animation: poleFloat1 25s ease-in-out infinite, poleRotate1 10s linear infinite; }
        .pole-2 { top: 45%; left: 8%; width: 300px; height: 100px; animation: poleFloat2 30s ease-in-out infinite, poleRotate2 12s linear infinite; transform: rotateY(30deg); }
        .pole-3 { bottom: 25%; right: 12%; width: 260px; height: 85px; animation: poleFloat3 35s ease-in-out infinite, poleRotate3 15s linear infinite; transform: rotateY(-20deg) translateZ(-200px); }
        .pole-cylinder {
            width: 100%; height: 100%; border-radius: 65px;
            background: conic-gradient(from 0deg, #dc143c 0deg 90deg, #8b0000 90deg 180deg, #ffffff 180deg 270deg, #ff1744 270deg 360deg),
                        repeating-linear-gradient(0deg, transparent 0px, transparent 18px, rgba(255,255,255,0.3) 18px, rgba(255,255,255,0.3) 36px),
                        linear-gradient(145deg, rgba(20,10,10,0.9) 0%, rgba(40,15,15,0.95) 100%);
            box-shadow: 0 0 60px rgba(220,20,60,0.8), 0 0 120px rgba(255,23,68,0.4), inset 0 0 40px rgba(0,0,0,0.9);
            transform-style: preserve-3d; border: 3px solid rgba(255,255,255,0.2);
        }
        @keyframes poleFloat1 { 0%, 100% { transform: translateY(0) rotateZ(0deg) scale(1); } 33% { transform: translateY(-12px) rotateZ(120deg) scale(1.04); } 66% { transform: translateY(8px) rotateZ(240deg) scale(0.98); } }
        @keyframes poleRotate1 { to { transform: rotateZ(360deg); } } @keyframes poleFloat2 { 0%, 100% { transform: rotateY(30deg) translateY(0) scale(1); } 50% { transform: rotateY(30deg) translateY(-18px) scale(1.06); } }
        @keyframes poleRotate2 { to { transform: rotateZ(-360deg); } } @keyframes poleFloat3 { 0%, 100% { transform: rotateY(-20deg) translateZ(-200px) translateY(0); } 50% { transform: rotateY(-20deg) translateZ(-200px) translateY(-22px) scale(1.02); } }
        @keyframes poleRotate3 { to { transform: rotateZ(360deg); } }

        /* NEONS E PARTICULAS */
        .neon-lights { position: fixed; z-index: -1; pointer-events: none; }
        .neon1 { top: 8%; left: 8%; width: 220px; height: 220px; background: radial-gradient(circle, rgba(255,23,68,0.6) 0%, transparent 60%); animation: neonPulse 12s ease-in-out infinite; filter: blur(3px); }
        @keyframes neonPulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.25); } }
        .particles { position: fixed; width: 100%; height: 100%; z-index: -1; }
        .particle { position: absolute; border-radius: 50%; background: radial-gradient(circle, #ff1744, transparent); animation: particleRise 20s linear infinite; box-shadow: 0 0 15px rgba(255,23,68,0.8); }
        .particle:nth-child(1) { left: 15%; width: 6px; height: 6px; animation-delay: 0s; }
        .particle:nth-child(2) { left: 35%; width: 4px; height: 4px; animation-delay: 5s; }
        @keyframes particleRise { 0% { transform: translateY(100vh) scale(0); opacity: 0; } 100% { transform: translateY(-100vh) scale(2); opacity: 0; } }

        /* CONTAINER */
        .form-container {
            max-width: 580px; width: 95%; background: rgba(8, 8, 8, 0.97);
            backdrop-filter: blur(35px); border-radius: 28px; padding: 52px 40px;
            box-shadow: 0 50px 130px rgba(0,0,0,0.98), 0 0 100px rgba(220,20,60,0.4);
            border: 2px solid rgba(255,23,68,0.45); position: relative;
            transform-style: preserve-3d; animation: formElevate 5s ease-in-out infinite alternate;
        }
        @keyframes formElevate { 
            0% { transform: translateZ(0) rotateX(0deg); } 
            100% { transform: translateZ(30px) rotateX(1deg); } 
        }

        /* BOTÃO VOLTAR */
        .btn-voltar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 23, 68, 0.3);
            color: rgba(255, 255, 255, 0.7);
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            box-shadow: none;
            width: auto;
            text-decoration: none; /* Garante que não tenha sublinhado */
        }
        .btn-voltar:hover {
            background: rgba(220, 20, 60, 0.15);
            border-color: #ff1744;
            color: #fff;
            transform: translateX(-5px) translateZ(10px);
            box-shadow: -5px 0 15px rgba(220, 20, 60, 0.2);
        }

        h1 { 
            font-size: clamp(2.1rem, 5vw, 2.7rem); font-weight: 800; margin-bottom: 2.2rem;
            background: linear-gradient(135deg, #ff1744, #dc143c, #ff6b9d); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            text-align: center; text-shadow: 0 0 40px rgba(220,20,60,0.9); 
        }

        .service-info { text-align: center; margin-bottom: 2rem; color: rgba(255,255,255,0.8); }

        /* GRID DE HORÁRIOS */
        .schedule-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); 
            gap: 15px; margin-bottom: 2rem; opacity: 0; 
            animation: gridReveal 1.2s ease forwards;
        }
        @keyframes gridReveal { to { opacity: 1; transform: translateZ(30px); } }
        
        .schedule-card { 
            position: relative; padding: 20px; background: rgba(15,15,15,0.92);
            border: 2px solid rgba(220,20,60,0.3); border-radius: 20px; 
            cursor: pointer; transition: all 0.3s ease; text-align: center;
        }
        .schedule-card:hover:not(.disabled) { 
            border-color: #ff1744; transform: translateY(-5px) scale(1.02);
            background: rgba(220,20,60,0.1);
        }
        .schedule-card.selected {
            background: rgba(220,20,60,0.3); border-color: #ff1744;
            box-shadow: 0 0 25px rgba(220,20,60,0.6);
        }
        .schedule-card input { display: none; }
        .schedule-time { font-size: 1.2rem; font-weight: 800; display: block; }
        .schedule-status { font-size: 0.7rem; text-transform: uppercase; color: #ff1744; opacity: 0.8; }
        
        .disabled { opacity: 0.4; cursor: not-allowed; border-color: #333; }
        .disabled .schedule-status { color: #666; }

        /* RESUMO E BOTÃO */
        .total-section { 
            background: rgba(20,20,20,0.95); border: 2px solid rgba(255,23,68,0.5); 
            border-radius: 24px; padding: 25px; text-align: center;
        }
        .total-price { 
            font-size: 1.5rem; font-weight: 900; color: #ff1744; 
            margin-bottom: 15px; text-shadow: 0 0 15px rgba(255,23,68,0.5);
        }
        
        .btn-confirmar {
            width: 100%; padding: 18px; background: linear-gradient(135deg, #ff1744, #dc143c);
            color: #fff; font-size: 1rem; font-weight: 800; border: none;
            border-radius: 15px; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 15px 30px rgba(255,23,68,0.4); transition: 0.3s;
        }
        .btn-confirmar:hover:not(:disabled) { transform: scale(1.03); filter: brightness(1.1); }
        .btn-confirmar:disabled { opacity: 0.5; cursor: not-allowed; }

        @media (max-width: 480px) {
            .form-container { padding: 30px 20px; }
            .schedule-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <div class="barber-poles">
        <div class="barber-pole pole-1"><div class="pole-cylinder"></div></div>
        <div class="barber-pole pole-2"><div class="pole-cylinder"></div></div>
        <div class="barber-pole pole-3"><div class="pole-cylinder"></div></div>
    </div>
    <div class="neon-lights neon1"></div>
    <div class="particles"><div class="particle"></div><div class="particle"></div></div>

    <div class="form-container">
        <button type="button" class="btn-voltar" onclick="window.location.href='select_service.html'">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Voltar
        </button>

        <h1>Horário</h1>
        
        <form id="scheduleForm" action="confirmar.html" method="GET">
            <div class="service-info">Selecione o melhor momento</div>

            <div class="schedule-grid">
                <label class="schedule-card">
                    <input type="radio" name="horario" value="09:00" required>
                    <span class="schedule-time">09:00</span>
                    <span class="schedule-status">Livre</span>
                </label>

                <label class="schedule-card">
                    <input type="radio" name="horario" value="10:00">
                    <span class="schedule-time">10:00</span>
                    <span class="schedule-status">Livre</span>
                </label>

                <label class="schedule-card">
                    <input type="radio" name="horario" value="11:00">
                    <span class="schedule-time">11:00</span>
                    <span class="schedule-status">Livre</span>
                </label>

                <label class="schedule-card disabled">
                    <input type="radio" name="horario" value="12:00" disabled>
                    <span class="schedule-time">12:00</span>
                    <span class="schedule-status">Ocupado</span>
                </label>

                <label class="schedule-card">
                    <input type="radio" name="horario" value="14:00">
                    <span class="schedule-time">14:00</span>
                    <span class="schedule-status">Livre</span>
                </label>

                <label class="schedule-card">
                    <input type="radio" name="horario" value="15:00">
                    <span class="schedule-time">15:00</span>
                    <span class="schedule-status">Livre</span>
                </label>
            </div>

            <div class="total-section">
                <div class="total-price" id="displayHorario">-- : --</div>
                <button type="submit" id="btnConfirmar" class="btn-confirmar" disabled>Agendar Agora</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('scheduleForm');
            const cards = document.querySelectorAll('.schedule-card:not(.disabled)');
            const display = document.getElementById('displayHorario');
            const btn = document.getElementById('btnConfirmar');

            cards.forEach(card => {
                card.addEventListener('click', function() {
                    cards.forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    const radio = this.querySelector('input');
                    radio.checked = true;
                    display.textContent = radio.value;
                    btn.disabled = false;
                });
            });

            form.addEventListener('submit', (e) => {
                btn.innerHTML = "Processando...";
                btn.style.letterSpacing = "4px";
            });
        });
    </script>
</body>
</html>
