<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selecionar Serviço - Agenda Barber</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:-apple-system,BlinkMacSystemFont,'Inter','Segoe UI',sans-serif;
    background:#0a0a0a;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

/* CONTAINER */
.container{
    width:95%;
    max-width:700px;
    background:rgba(15,15,15,.95);
    padding:50px;
    border-radius:30px;
    border:2px solid rgba(255,23,68,.4);
    box-shadow:0 0 80px rgba(220,20,60,.4);
}

h1{
    text-align:center;
    margin-bottom:40px;
    font-size:2.5rem;
    background:linear-gradient(135deg,#ff1744,#dc143c,#ff6b9d);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:20px;
}

.card{
    padding:25px;
    border-radius:20px;
    border:2px solid rgba(255,23,68,.3);
    cursor:pointer;
    transition:.3s;
    background:rgba(20,20,20,.9);
}

.card:hover{
    transform:translateY(-5px);
    border-color:#ff1744;
    box-shadow:0 0 30px rgba(255,23,68,.6);
}

.card input{display:none;}

.card.selected{
    background:rgba(255,23,68,.2);
    border-color:#ff1744;
}

.name{font-weight:800;}
.price{font-size:1.3rem;color:#ff1744;margin-top:5px;}

.total-box{
    margin-top:40px;
    text-align:center;
}

.total-price{
    font-size:1.8rem;
    font-weight:900;
    margin-bottom:20px;
}

button{
    width:100%;
    padding:18px;
    background:linear-gradient(135deg,#ff1744,#dc143c);
    border:none;
    border-radius:20px;
    color:#fff;
    font-weight:800;
    cursor:pointer;
    transition:.3s;
}
button:hover{transform:scale(1.05);}
button:disabled{opacity:.4;cursor:not-allowed;}
</style>
</head>

<body>

<div class="container">

<h1>Selecionar Serviço</h1>

<div class="grid">

<label class="card">
<input type="checkbox" value="Barba" data-price="35">
<div class="name">Barba</div>
<div class="price">R$ 35</div>
</label>

<label class="card">
<input type="checkbox" value="Corte" data-price="40">
<div class="name">Corte</div>
<div class="price">R$ 40</div>
</label>

<label class="card">
<input type="checkbox" value="Sobrancelha" data-price="15">
<div class="name">Sobrancelha</div>
<div class="price">R$ 15</div>
</label>

<label class="card">
<input type="checkbox" value="Barboterapia " data-price="60">
<div class="name">Barboterapia</div>
<div class="price">R$ 60</div>
</label>

<label class="card">
<input type="checkbox" value="Pigmentação" data-price="20">
<div class="name">Pigmentação</div>
<div class="price">R$ 20</div>
</label>

<label class="card">
<input type="checkbox" value="Barba + Corte" data-price="60">
<div class="name">Barba + Corte</div>
<div class="price">R$ 60</div>
</label>

</div>

<div class="total-box">
<div class="total-price">Total: R$ <span id="total">0</span></div>
<button id="btnNext" onclick="nextPage()" disabled>Escolher Horário</button>
</div>

</div>

<script>
const cards=document.querySelectorAll(".card");
const totalSpan=document.getElementById("total");
const btn=document.getElementById("btnNext");

function update(){
    let total=0;
    let services=[];

    cards.forEach(card=>{
        const input=card.querySelector("input");
        if(input.checked){
            total+=parseInt(input.dataset.price);
            services.push(input.value);
            card.classList.add("selected");
        }else{
            card.classList.remove("selected");
        }
    });

    totalSpan.textContent=total;
    btn.disabled=total===0;

    sessionStorage.setItem("services",JSON.stringify(services));
    sessionStorage.setItem("total",total);
}

cards.forEach(card=>{
    card.addEventListener("click",()=>{
        const input=card.querySelector("input");
        input.checked=!input.checked;
        update();
    });
});

function nextPage(){
    window.location.href="agendar.html";
}
</script>

</body>
</html>
