<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmar Agendamento - Agenda Barber</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Inter','Segoe UI',sans-serif;
    background:#0a0a0a;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
    color:#fff;
    overflow:hidden;
    perspective:1200px;
}

/* Fundo neon */
.neon{
    position:fixed;
    width:300px;
    height:300px;
    background:radial-gradient(circle,rgba(255,23,68,0.6),transparent 60%);
    filter:blur(6px);
    animation:pulse 10s ease-in-out infinite;
    z-index:-1;
}
.neon.one{top:10%;left:10%;}
.neon.two{bottom:10%;right:10%;animation-delay:4s;}

@keyframes pulse{
    0%,100%{opacity:.4;transform:scale(1);}
    50%{opacity:.9;transform:scale(1.3);}
}

/* Container principal */
.confirm-container{
    max-width:600px;
    width:95%;
    background:rgba(8,8,8,.97);
    backdrop-filter:blur(35px);
    border-radius:28px;
    padding:60px 45px;
    border:2px solid rgba(255,23,68,.5);
    box-shadow:0 60px 150px rgba(0,0,0,.95),0 0 120px rgba(220,20,60,.4);
    transform-style:preserve-3d;
    animation:float 6s ease-in-out infinite alternate;
}

@keyframes float{
    0%{transform:translateZ(0);}
    100%{transform:translateZ(35px);}
}

h1{
    font-size:clamp(2rem,5vw,2.8rem);
    font-weight:900;
    margin-bottom:2rem;
    text-align:center;
    background:linear-gradient(135deg,#ff1744,#dc143c,#ff6b9d);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 35px rgba(255,23,68,.8);
}

.success-icon{
    font-size:70px;
    text-align:center;
    margin-bottom:25px;
    animation:pop 1.2s ease forwards;
    opacity:0;
}

@keyframes pop{
    0%{transform:scale(.3);opacity:0;}
    80%{transform:scale(1.2);}
    100%{transform:scale(1);opacity:1;}
}

.summary-box{
    background:rgba(20,20,20,.95);
    border:2px solid rgba(255,23,68,.6);
    border-radius:20px;
    padding:30px;
    margin-bottom:30px;
    text-align:center;
    box-shadow:0 20px 50px rgba(220,20,60,.4);
}

.summary-item{
    margin-bottom:15px;
}

.label{
    font-size:14px;
    text-transform:uppercase;
    color:rgba(255,255,255,.7);
    letter-spacing:.6px;
}

.value{
    font-size:22px;
    font-weight:800;
    margin-top:5px;
}

button{
    width:100%;
    padding:20px;
    background:linear-gradient(135deg,#ff1744,#dc143c,#ff6b9d);
    color:#fff;
    font-size:17px;
    font-weight:800;
    border:none;
    border-radius:20px;
    cursor:pointer;
    text-transform:uppercase;
    letter-spacing:1px;
    box-shadow:0 25px 60px rgba(255,23,68,.8);
    transition:.4s;
}

button:hover{
    transform:translateY(-6px) scale(1.05);
    box-shadow:0 35px 90px rgba(255,23,68,.95);
}

@media(max-width:600px){
    .confirm-container{padding:45px 30px;}
}
</style>
</head>

<body>

<div class="neon one"></div>
<div class="neon two"></div>

<div class="confirm-container">

    <div class="success-icon">✔️</div>

    <h1>Agendamento Confirmado</h1>

    <div class="summary-box">
        <div class="summary-item">
            <div class="label">Serviço</div>
            <div class="value" id="serviceName">-</div>
        </div>

        <div class="summary-item">
            <div class="label">Horário</div>
            <div class="value" id="serviceTime">-</div>
        </div>

        <div class="summary-item">
            <div class="label">Valor Total</div>
            <div class="value" id="servicePrice">-</div>
        </div>
    </div>

    <button onclick="voltarInicio()">Voltar ao Início</button>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

    const urlParams = new URLSearchParams(window.location.search);

    const service = urlParams.get("service") || "Corte";
    const price = urlParams.get("price") || "50";
    const horario = urlParams.get("horario") || "09:00";

    document.getElementById("serviceName").textContent = service;
    document.getElementById("serviceTime").textContent = horario;
    document.getElementById("servicePrice").textContent = "R$ " + price;
});

function voltarInicio(){
    window.location.href = "select_service.html";
}
</script>

</body>
</html>
