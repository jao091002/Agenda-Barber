<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Confirmação</title>
<style>
body{background:#0a0a0a;color:#fff;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh;}
.box{width:600px;background:#111;padding:50px;border-radius:25px;border:2px solid #ff1744;text-align:center;}
h1{color:#ff1744;margin-bottom:30px;}
.item{margin-bottom:20px;font-size:1.3rem;}
button{margin-top:30px;width:100%;padding:15px;background:#ff1744;border:none;border-radius:15px;color:#fff;font-weight:800;}
</style>
</head>

<body>
<div class="box">
<h1>Agendamento Confirmado</h1>

<div class="item"><strong>Serviços:</strong><br><span id="services"></span></div>
<div class="item"><strong>Horário:</strong><br><span id="time"></span></div>
<div class="item"><strong>Valor Total:</strong><br><span id="total"></span></div>

<button onclick="voltar()">Novo Agendamento</button>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{
    const services=JSON.parse(sessionStorage.getItem("services"))||[];
    const total=sessionStorage.getItem("total")||0;
    const time=sessionStorage.getItem("time")||"--";

    document.getElementById("services").textContent=services.join(", ");
    document.getElementById("time").textContent=time;
    document.getElementById("total").textContent="R$ "+total;
});

function voltar(){
    sessionStorage.clear();
    window.location.href="select_service.html";
}
</script>

</body>
</html>
