<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Agenda Barber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #fff;
            overflow: hidden;
            position: relative;
            perspective: 1200px;
        }

        /* SISTEMA DE 6 BASTÕES BRILHANTES 3D (Mantido conforme original) */
        .barber-poles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .barber-pole { position: absolute; transform-style: preserve-3d; }
        .pole-1 { top: 10%; right: 5%; width: 420px; height: 140px; animation: poleFloat1 25s ease-in-out infinite, poleRotate1 10s linear infinite; }
        .pole-2 { top: 50%; left: 8%; width: 320px; height: 110px; animation: poleFloat2 30s ease-in-out infinite, poleRotate2 12s linear infinite; transform: rotateY(30deg); }
        .pole-3 { bottom: 20%; right: 15%; width: 280px; height: 95px; animation: poleFloat3 35s ease-in-out infinite, poleRotate3 15s linear infinite; transform: rotateY(-20deg) translateZ(-200px); }
        .pole-4 { top: 60%; left: 3%; width: 360px; height: 120px; animation: poleFloat4 28s ease-in-out infinite, poleRotate4 9s linear infinite; transform: rotateX(15deg); }
        .pole-5 { bottom: 40%; left: 20%; width: 240px; height: 85px; animation: poleFloat5 32s ease-in-out infinite, poleRotate5 14s linear infinite; transform: rotateY(45deg) translateZ(-300px); }
        .pole-6 { top: 20%; right: 25%; width: 300px; height: 100px; animation: poleFloat6 27s ease-in-out infinite, poleRotate6 11s linear infinite; transform: rotateX(-10deg) translateZ(-150px); }

        .pole-cylinder {
            width: 100%; height: 100%; border-radius: 70px;
            background: conic-gradient(from 0deg, #dc143c 0deg 90deg, #8b0000 90deg 180deg, #ffffff 180deg 270deg, #ff1744 270deg 360deg),
                        repeating-linear-gradient(0deg, transparent 0px, transparent 20px, rgba(255,255,255,0.3) 20px, rgba(255,255,255,0.3) 40px),
                        linear-gradient(145deg, rgba(20,10,10,0.9) 0%, rgba(40,15,15,0.95) 100%);
            box-shadow: 0 0 60px rgba(220,20,60,0.8), 0 0 120px rgba(255,23,68,0.4), inset 0 0 40px rgba(0,0,0,0.9);
            transform-style: preserve-3d; border: 3px solid rgba(255,255,255,0.2);
        }

        @keyframes poleRotate1 { to { transform: rotateZ(360deg); } }
        @keyframes poleRotate2 { to { transform: rotateZ(-360deg); } }
        @keyframes poleRotate3 { to { transform: rotateZ(360deg); } }
        @keyframes poleRotate4 { to { transform: rotateZ(-360deg); } }
        @keyframes poleRotate5 { to { transform: rotateZ(0deg); } }
        @keyframes poleRotate6 { to { transform: rotateZ(360deg); } }
        @keyframes poleFloat1 { 0%, 100% { transform: translateY(0px) scale(1); } 50% { transform: translateY(-15px) scale(1.05); } }
        @keyframes poleFloat2 { 0%, 100% { transform: rotateY(30deg) translateY(0); } 50% { transform: rotateY(30deg) translateY(-20px); } }
        @keyframes poleFloat3 { 0%, 100% { transform: rotateY(-20deg) translateZ(-200px); } 50% { transform: rotateY(-20deg) translateZ(-200px) translateY(-25px); } }
        @keyframes poleFloat4 { 0%, 100% { transform: rotateX(15deg) translateY(0); } 50% { transform: rotateX(15deg) translateY(-12px); } }
        @keyframes poleFloat5 { 0%, 100% { transform: rotateY(45deg) translateZ(-300px); } 50% { transform: rotateY(45deg) translateZ(-300px) translateY(-15px); } }
        @keyframes poleFloat6 { 0%, 100% { transform: rotateX(-10deg) translateZ(-150px); } 50% { transform: rotateX(-10deg) translateZ(-150px) translateY(-18px); } }

        /* LUZES NEON E PARTÍCULAS */
        .neon-lights { position: fixed; z-index: -1; pointer-events: none; }
        .neon1 { top: 5%; left: 5%; width: 250px; height: 250px; background: radial-gradient(circle, rgba(255,23,68,0.6) 0%, transparent 60%); animation: neonPulse 12s infinite; filter: blur(3px); }
        .neon2 { bottom: 10%; right: 10%; width: 300px; height: 300px; background: radial-gradient(circle, rgba(220,20,60,0.5) 0%, transparent 60%); animation: neonPulse 16s infinite 4s; filter: blur(4px); }
        @keyframes neonPulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.3); } }

        .particles { position: fixed; width: 100%; height: 100%; z-index: -1; }
        .particle { position: absolute; border-radius: 50%; background: radial-gradient(circle, #ff1744, transparent); animation: particleRise 20s linear infinite; box-shadow: 0 0 15px rgba(255,23,68,0.8); }
        @keyframes particleRise { 0% { transform: translateY(100vh) scale(0); opacity: 0; } 100% { transform: translateY(-100vh) scale(2); opacity: 0; } }

        /* ESTILO DO BOTÃO VOLTAR */
        .btn-voltar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 23, 68, 0.3);
            color: rgba(255, 255, 255, 0.7);
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            text-decoration: none;
            align-self: flex-start;
        }

        .btn-voltar:hover {
            background: rgba(220, 20, 60, 0.15);
            border-color: #ff1744;
            color: #fff;
            transform: translateX(-5px);
        }

        /* FORMULÁRIO PREMIUM */
        .form-container {
            max-width: 420px;
            width: 100%;
            background: rgba(8, 8, 8, 0.97);
            backdrop-filter: blur(35px);
            border-radius: 28px;
            padding: 40px 36px;
            box-shadow: 0 50px 120px rgba(0,0,0,0.98), 0 0 100px rgba(220,20,60,0.35);
            border: 2px solid rgba(255,23,68,0.4);
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            animation: formElevate 5s ease-in-out infinite alternate;
        }

        @keyframes formElevate {
            0% { transform: translateZ(0px); }
            100% { transform: translateZ(30px) rotateX(1deg); }
        }

        h1 {
            font-size: clamp(2rem, 5.5vw, 2.5rem);
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ff1744, #dc143c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            text-shadow: 0 0 30px rgba(220,20,60,0.5);
        }

        .form-field { margin-bottom: 1.2rem; }

        input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(220,20,60,0.5);
            border-radius: 16px;
            background: rgba(12,12,12,0.95);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff1744;
            box-shadow: 0 0 20px rgba(255,23,68,0.4);
            transform: translateY(-2px);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff1744, #dc143c, #ff6b9d);
            color: #fff;
            font-size: 16px;
            font-weight: 800;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 15px 40px rgba(255,23,68,0.6);
            transition: 0.5s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 25px 50px rgba(255,23,68,0.8);
        }

        label, p { display: none; }

        @media (max-width: 480px) {
            .form-container { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="barber-poles">
        <div class="barber-pole pole-1"><div class="pole-cylinder"></div></div>
        <div class="barber-pole pole-2"><div class="pole-cylinder"></div></div>
        <div class="barber-pole pole-3"><div class="pole-cylinder"></div></div>
        <div class="barber-pole pole-4"><div class="pole-cylinder"></div></div>
        <div class="barber-pole pole-5"><div class="pole-cylinder"></div></div>
        <div class="barber-pole pole-6"><div class="pole-cylinder"></div></div>
    </div>

    <div class="neon-lights neon1"></div>
    <div class="neon-lights neon2"></div>

    <div class="particles">
        <div class="particle" style="left:15%"></div>
        <div class="particle" style="left:35%; animation-delay:5s"></div>
        <div class="particle" style="left:55%; animation-delay:10s"></div>
        <div class="particle" style="left:75%; animation-delay:2s"></div>
    </div>

    <div class="form-container">
        <a href="inicio.html" class="btn-voltar">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Voltar
        </a>

        <h1>Criar Conta</h1>

        <form onsubmit="event.preventDefault(); window.location.href='select_service.html';">
            <div class="form-field">
                <input type="text" name="usuario" id="usuario" placeholder="Nome Completo" required> 
            </div>
            <div class="form-field">
                <input type="text" name="cpf" id="cpf" placeholder="CPF" required> 
            </div>
            <div class="form-field">
                <input type="password" name="senha" id="senha" placeholder="Crie uma Senha" required> 
            </div>
            <button type="submit" class="btn-primary">Cadastrar-se</button>
        </form>
    </div>
</body>
</html>
