<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Agenda Barber</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: #0a0a0a; min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 40px 20px; color: #fff;
            overflow: hidden; position: relative; perspective: 1200px;
        }

        /* BASTÃ•ES 3D (Mantendo o padrÃ£o das outras pÃ¡ginas) */
        .barber-poles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .barber-pole { position: absolute; transform-style: preserve-3d; }
        .pole-1 { top: 10%; right: 5%; width: 380px; height: 130px; animation: poleFloat1 25s ease-in-out infinite, poleRotate1 10s linear infinite; }
        .pole-2 { top: 45%; left: 8%; width: 300px; height: 100px; animation: poleFloat2 30s ease-in-out infinite, poleRotate2 12s linear infinite; transform: rotateY(30deg); }
        .pole-3 { bottom: 25%; right: 12%; width: 260px; height: 85px; animation: poleFloat3 35s ease-in-out infinite, poleRotate3 15s linear infinite; transform: rotateY(-20deg) translateZ(-200px); }
        
        .pole-cylinder {
            width: 100%; height: 100%; border-radius: 65px;
            background: conic-gradient(from 0deg, #dc143c 0deg 90deg, #8b0000 90deg 180deg, #ffffff 180deg 270deg, #ff1744 270deg 360deg),
                        repeating-linear-gradient(0deg, transparent 0px, transparent 18px, rgba(255,255,255,0.3) 18px, rgba(255,255,255,0.3) 36px),
                        linear-gradient(145deg, rgba(20,10,10,0.9) 0%, rgba(40,15,15,0.95) 100%);
            box-shadow: 0 0 60px rgba(220,20,60,0.8), 0 0 120px rgba(255,23,68,0.4), inset 0 0 40px rgba(0,0,0,0.9);
            transform-style: preserve-3d; border: 3px solid rgba(255,255,255,0.2);
        }

        @keyframes poleFloat1 { 0%, 100% { transform: translateY(0) rotateZ(0deg); } 50% { transform: translateY(-15px) rotateZ(180deg); } }
        @keyframes poleRotate1 { to { transform: rotateZ(360deg); } }
        @keyframes poleFloat2 { 0%, 100% { transform: rotateY(30deg) translateY(0); } 50% { transform: rotateY(30deg) translateY(-20px); } }
        @keyframes poleRotate2 { to { transform: rotateZ(-360deg); } }
        @keyframes poleFloat3 { 0%, 100% { transform: rotateY(-20deg) translateZ(-200px) translateY(0); } 50% { transform: rotateY(-20deg) translateZ(-200px) translateY(-25px); } }
        @keyframes poleRotate3 { to { transform: rotateZ(360deg); } }

        /* NEON */
        .neon-bg {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255,23,68,0.4), transparent 70%);
            z-index: -1; filter: blur(50px); animation: pulse 8s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.5; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.2); } }

        /* CONTAINER CENTRAL */
        .welcome-container {
            max-width: 500px; width: 95%; background: rgba(8, 8, 8, 0.96);
            backdrop-filter: blur(40px); border-radius: 32px; padding: 60px 40px;
            text-align: center; border: 2px solid rgba(255,23,68,0.5);
            box-shadow: 0 50px 100px rgba(0,0,0,0.9), 0 0 80px rgba(220,20,60,0.3);
            transform-style: preserve-3d; animation: containerFloat 6s ease-in-out infinite alternate;
        }

        @keyframes containerFloat { from { transform: translateZ(0); } to { transform: translateZ(40px) rotateX(2deg); } }

        .logo-area { margin-bottom: 30px; }
        .logo-icon { font-size: 60px; margin-bottom: 10px; display: block; }

        h1 {
            font-size: clamp(2.2rem, 6vw, 3rem); font-weight: 900; line-height: 1.1;
            background: linear-gradient(135deg, #ff1744, #dc143c, #ff6b9d);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 15px; text-shadow: 0 0 30px rgba(255,23,68,0.5);
        }

        p { color: rgba(255,255,255,0.6); font-size: 1.1rem; margin-bottom: 40px; letter-spacing: 0.5px; }

        /* BOTÃ•ES */
        .button-group { display: flex; flex-direction: column; gap: 20px; }

        .btn {
            padding: 20px; border-radius: 18px; font-size: 1rem; font-weight: 800;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none; display: block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff1744, #dc143c);
            color: #fff; border: none;
            box-shadow: 0 15px 35px rgba(255,23,68,0.4);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 25px 50px rgba(255,23,68,0.6);
            filter: brightness(1.1);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.03);
            color: #fff; border: 2px solid rgba(255,23,68,0.4);
        }

        .btn-secondary:hover {
            background: rgba(220, 20, 60, 0.1);
            border-color: #ff1744;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .footer-text { margin-top: 40px; font-size: 0.8rem; color: rgba(255,255,255,0.3); text-transform: uppercase; letter-spacing: 2px; }

    </style>
</head>
<body>

    <div class="barber-poles">
        <div class="barber-pole pole-1"><div class="pole-cylinder"></div></div>
        <div class="barber-pole pole-2"><div class="pole-cylinder"></div></div>
        <div class="barber-pole pole-3"><div class="pole-cylinder"></div></div>
    </div>

    <div class="neon-bg"></div>

    <div class="welcome-container">
        <div class="logo-area">
            <span class="logo-icon">ðŸ’ˆ</span>
            <h1>AGENDA<br>BARBER</h1>
            <p>Estilo e precisÃ£o ao seu alcance.</p>
        </div>

        <div class="button-group">
            <a href="cadastro.html" class="btn btn-primary">Criar Nova Conta</a>
            <a href="login.html" class="btn btn-secondary">JÃ¡ tenho acesso</a>
        </div>

        <div class="footer-text">The Gentlemen's Choice</div>
    </div>

</body>
</html>
