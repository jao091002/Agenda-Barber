<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Barber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #fff;
            overflow: hidden;
            position: relative;
            perspective: 1200px;
        }

        /* SISTEMA DE 6 BASTÕES BRILHANTES 3D */
        .barber-poles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .barber-pole {
            position: absolute;
            transform-style: preserve-3d;
        }

        /* POLE 1 - PRINCIPAL */
        .pole-1 {
            top: 10%;
            right: 5%;
            width: 420px;
            height: 140px;
            animation: poleFloat1 25s ease-in-out infinite, poleRotate1 10s linear infinite;
        }

        /* POLE 2 - SECUNDÁRIO */
        .pole-2 {
            top: 50%;
            left: 8%;
            width: 320px;
            height: 110px;
            animation: poleFloat2 30s ease-in-out infinite, poleRotate2 12s linear infinite;
            transform: rotateY(30deg);
        }

        /* POLE 3 - FUNDO */
        .pole-3 {
            bottom: 20%;
            right: 15%;
            width: 280px;
            height: 95px;
            animation: poleFloat3 35s ease-in-out infinite, poleRotate3 15s linear infinite;
            transform: rotateY(-20deg) translateZ(-200px);
        }

        /* POLE 4 - ESQUERDA */
        .pole-4 {
            top: 60%;
            left: 3%;
            width: 360px;
            height: 120px;
            animation: poleFloat4 28s ease-in-out infinite, poleRotate4 9s linear infinite;
            transform: rotateX(15deg);
        }

        /* POLE 5 - FUNDO ESQUERDO */
        .pole-5 {
            bottom: 40%;
            left: 20%;
            width: 240px;
            height: 85px;
            animation: poleFloat5 32s ease-in-out infinite, poleRotate5 14s linear infinite;
            transform: rotateY(45deg) translateZ(-300px);
        }

        /* POLE 6 - DIREITA FUNDO */
        .pole-6 {
            top: 20%;
            right: 25%;
            width: 300px;
            height: 100px;
            animation: poleFloat6 27s ease-in-out infinite, poleRotate6 11s linear infinite;
            transform: rotateX(-10deg) translateZ(-150px);
        }

        .pole-cylinder {
            width: 100%;
            height: 100%;
            border-radius: 70px;
            background: 
                conic-gradient(
                    from 0deg,
                    #dc143c 0deg 90deg,
                    #8b0000 90deg 180deg,
                    #ffffff 180deg 270deg,
                    #ff1744 270deg 360deg
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 20px,
                    rgba(255,255,255,0.3) 20px,
                    rgba(255,255,255,0.3) 40px
                ),
                linear-gradient(145deg, rgba(20,10,10,0.9) 0%, rgba(40,15,15,0.95) 100%);
            box-shadow: 
                0 0 60px rgba(220,20,60,0.8),
                0 0 120px rgba(255,23,68,0.4),
                inset 0 0 40px rgba(0,0,0,0.9),
                inset 0 20px 40px rgba(255,255,255,0.05);
            transform-style: preserve-3d;
            border: 3px solid rgba(255,255,255,0.2);
        }

        /* ANIMAÇÕES DOS POLES */
        @keyframes poleFloat1 {
            0%, 100% { transform: translateY(0px) rotateZ(0deg) scale(1); }
            33% { transform: translateY(-15px) rotateZ(120deg) scale(1.05); }
            66% { transform: translateY(10px) rotateZ(240deg) scale(0.98); }
        }

        @keyframes poleRotate1 { 0% { transform: rotateZ(0deg); } 100% { transform: rotateZ(360deg); } }

        @keyframes poleFloat2 {
            0%, 100% { transform: rotateY(30deg) translateY(0) scale(1); }
            50% { transform: rotateY(30deg) translateY(-20px) scale(1.08); }
        }

        @keyframes poleRotate2 { 0% { transform: rotateZ(0deg); } 100% { transform: rotateZ(-360deg); } }

        @keyframes poleFloat3 {
            0%, 100% { transform: rotateY(-20deg) translateZ(-200px) translateY(0); }
            50% { transform: rotateY(-20deg) translateZ(-200px) translateY(-25px) scale(1.03); }
        }

        @keyframes poleRotate3 { 0% { transform: rotateZ(0deg); } 100% { transform: rotateZ(360deg); } }

        @keyframes poleFloat4 {
            0%, 100% { transform: rotateX(15deg) translateY(0px); }
            33% { transform: rotateX(15deg) translateY(-12px) scale(1.02); }
            66% { transform: rotateX(15deg) translateY(8px) scale(1); }
        }

        @keyframes poleRotate4 { 0% { transform: rotateZ(0deg); } 100% { transform: rotateZ(-360deg); } }

        @keyframes poleFloat5 {
            0%, 100% { transform: rotateY(45deg) translateZ(-300px); }
            50% { transform: rotateY(45deg) translateZ(-300px) scale(1.06) translateY(-15px); }
        }

        @keyframes poleRotate5 { 0% { transform: rotateZ(360deg); } 100% { transform: rotateZ(0deg); } }

        @keyframes poleFloat6 {
            0%, 100% { transform: rotateX(-10deg) translateZ(-150px) translateY(0); }
            50% { transform: rotateX(-10deg) translateZ(-150px) translateY(-18px) scale(1.04); }
        }

        @keyframes poleRotate6 { 0% { transform: rotateZ(0deg); } 100% { transform: rotateZ(360deg); } }

        /* LUZES NEON INTENSAS */
        .neon-lights {
            position: fixed;
            z-index: -1;
            pointer-events: none;
        }

        .neon1 { 
            top: 5%; left: 5%; 
            width: 250px; height: 250px;
            background: radial-gradient(circle, rgba(255,23,68,0.6) 0%, transparent 60%);
            animation: neonPulse 12s ease-in-out infinite;
            filter: blur(3px);
        }

        .neon2 { 
            bottom: 10%; right: 10%; 
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(220,20,60,0.5) 0%, transparent 60%);
            animation: neonPulse 16s ease-in-out infinite 4s;
            filter: blur(4px);
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.3); }
        }

        /* PARTÍCULAS MELHORADAS */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ff1744, transparent);
            animation: particleRise 20s linear infinite;
            box-shadow: 0 0 15px rgba(255,23,68,0.8);
        }

        .particle:nth-child(1) { left: 15%; width: 6px; height: 6px; animation-delay: 0s; }
        .particle:nth-child(2) { left: 35%; width: 4px; height: 4px; animation-delay: 5s; }
        .particle:nth-child(3) { left: 55%; width: 8px; height: 8px; animation-delay: 10s; }
        .particle:nth-child(4) { left: 75%; width: 5px; height: 5px; animation-delay: 2s; }
        .particle:nth-child(5) { left: 25%; width: 7px; height: 7px; animation-delay: 8s; }
        .particle:nth-child(6) { left: 85%; width: 3px; height: 3px; animation-delay: 14s; }

        @keyframes particleRise {
            0% { transform: translateY(100vh) scale(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(2) rotate(720deg); opacity: 0; }
        }

        /* FORMULÁRIO PREMIUM */
        .form-container {
            max-width: 420px;
            width: 100%;
            background: rgba(8, 8, 8, 0.97);
            backdrop-filter: blur(35px);
            border-radius: 28px;
            padding: 52px 36px;
            box-shadow: 
                0 50px 120px rgba(0,0,0,0.98),
                0 0 100px rgba(220,20,60,0.35),
                inset 0 1px 0 rgba(255,255,255,0.03);
            border: 2px solid rgba(255,23,68,0.4);
            position: relative;
            transform-style: preserve-3d;
            animation: formElevate 5s ease-in-out infinite alternate;
        }

        @keyframes formElevate {
            0% { 
                transform: translateZ(0px) rotateX(0deg);
                box-shadow: 0 50px 120px rgba(0,0,0,0.98), 0 0 80px rgba(220,20,60,0.3);
            }
            100% { 
                transform: translateZ(30px) rotateX(1deg);
                box-shadow: 0 50px 120px rgba(0,0,0,0.98), 0 0 120px rgba(220,20,60,0.5);
            }
        }

        h1 {
            font-size: clamp(2rem, 5.5vw, 3rem);
            font-weight: 800;
            margin-bottom: 2.2rem;
            background: linear-gradient(135deg, #ff1744, #dc143c, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            animation: titleNeon 2.8s ease-in-out infinite alternate;
            text-shadow: 0 0 40px rgba(220,20,60,0.9);
        }

        @keyframes titleNeon {
            0% { filter: drop-shadow(0 0 20px rgba(255,23,68,0.8)); }
            100% { filter: drop-shadow(0 0 50px rgba(220,20,60,1)); }
        }

        .form-field {
            margin-bottom: 1.6rem;
            animation: slideReveal 1s ease forwards;
            opacity: 0;
            transform: translateZ(-50px);
        }

        .form-field:nth-child(2) { animation-delay: 0.2s; }
        .form-field:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideReveal {
            to {
                opacity: 1;
                transform: translateY(0) translateZ(20px);
            }
        }

        input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(220,20,60,0.5);
            border-radius: 16px;
            background: rgba(12,12,12,0.95);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(25px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            border-color: #ff1744;
            background: rgba(220,20,60,0.12);
            box-shadow: 
                0 0 0 5px rgba(255,23,68,0.35),
                0 0 50px rgba(220,20,60,0.6);
            transform: translateY(-4px) translateZ(25px) scale(1.02);
        }

        .btn-field {
            width: 100%;
            padding: 16px 24px;
            margin-top: 0.8rem;
            background: linear-gradient(135deg, rgba(220,20,60,0.3), rgba(255,23,68,0.25));
            color: #fff;
            border: 2px solid rgba(255,23,68,0.6);
            font-size: 15px;
            font-weight: 600;
            border-radius: 16px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-field:hover {
            background: linear-gradient(135deg, rgba(220,20,60,0.7), rgba(255,23,68,0.6));
            transform: translateY(-4px) translateZ(20px) scale(1.03);
            box-shadow: 
                0 20px 50px rgba(220,20,60,0.7),
                0 0 40px rgba(255,23,68,0.6);
        }

        .btn-primary {
            width: 220px;
            padding: 18px 36px;
            background: linear-gradient(135deg, #ff1744, #dc143c, #ff6b9d);
            color: #fff;
            font-size: 16px;
            margin: 2.5rem auto 0;
            display: block;
            font-weight: 800;
            border: 3px solid #ff1744;
            border-radius: 20px;
            box-shadow: 
                0 15px 40px rgba(255,23,68,0.8),
                0 0 60px rgba(220,20,60,0.6);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            transform: translateY(-8px) translateZ(40px) scale(1.1);
            box-shadow: 
                0 35px 80px rgba(255,23,68,0.95),
                0 0 100px rgba(220,20,60,0.9);
        }

        label, p { display: none; }

        @media (max-width: 480px) {
            .form-container { padding: 40px 28px; margin: 20px; }
            .btn-primary { width: 200px; padding: 16px 32px; font-size: 15px; }
            .pole-1 { width: 320px; height: 100px; }
            .pole-2, .pole-3, .pole-4, .pole-5, .pole-6 { width: 240px; height: 75px; }
        }
    </style>
</head>
<body>
    <!-- 6 BASTÕES 3D BRILHANTES -->
    <div class="barber-poles">
        <div class="barber-pole pole-1"><div class="pole-cylinder"></div></div>
        <div class="barber-pole pole-2"><div class="pole-cylinder"></div></div>
        <div class="barber-pole pole-3"><div class="pole-cylinder"></div></div>
        <div class="barber-pole pole-4"><div class="pole-cylinder"></div></div>
        <div class="barber-pole pole-5"><div class="pole-cylinder"></div></div>
        <div class="barber-pole pole-6"><div class="pole-cylinder"></div></div>
    </div>

    <!-- LUZES NEON -->
    <div class="neon-lights neon1"></div>
    <div class="neon-lights neon2"></div>

    <!-- PARTÍCULAS -->
    <div class="particles">
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
    </div>

    <div class="form-container">
        <h1>Agenda Barber</h1>
        <div class="form-field">
            <input type="text" name="usuario" id="usuario" placeholder="Digite seu nome" required> 
            
            <label for="usuario"></label>
            <p></p>
        </div>
        <div class="form-field">
            <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required> 
            
            <label for="cpf"></label>
            <p></p>
        </div>
        <div class="form-field">
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required> 
            
            <label for="senha"></label>
            <p></p>
        </div>
        <button class="btn-primary">Cadastrar-se</button>
    </div>
</body>
</html>
