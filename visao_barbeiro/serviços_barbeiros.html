<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Serviços - Barber</title>
    <style>
        /* --- ESTILOS BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* ANIMAÇÕES DE FUNDO (Barber Poles) */
        .barber-poles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .barber-pole { position: absolute; transform-style: preserve-3d; opacity: 0.3; }
        .pole-1 { top: 10%; right: 5%; width: 300px; height: 100px; animation: poleRotate 15s linear infinite; }
        .pole-cylinder { width: 100%; height: 100%; border-radius: 50px; background: conic-gradient(from 0deg, #dc143c, #8b0000, #ffffff, #ff1744); border: 2px solid rgba(255,255,255,0.1); }
        @keyframes poleRotate { to { transform: rotateZ(360deg); } }

        /* NAVEGAÇÃO SUPERIOR */
        .nav-header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; margin-bottom: 20px; }
        .btn-nav {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 23, 68, 0.3);
            color: #fff;
            padding: 10px 18px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .btn-agenda { border-color: #ff1744; background: rgba(255, 23, 68, 0.1); box-shadow: 0 0 15px rgba(255, 23, 68, 0.2); }
        .btn-nav:hover { transform: translateY(-2px); background: rgba(255, 23, 68, 0.2); }

        /* CONTAINER DO FORMULÁRIO */
        .form-container {
            max-width: 500px; width: 100%;
            background: rgba(8, 8, 8, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 28px;
            padding: 30px;
            border: 2px solid rgba(255, 23, 68, 0.4);
            margin-bottom: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        h1, h2 { text-align: center; margin-bottom: 25px; background: linear-gradient(135deg, #ff1744, #dc143c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        h2 { font-size: 1.5rem; text-align: left; margin-top: 10px; }

        .form-group { margin-bottom: 15px; }
        label { font-size: 12px; color: rgba(255,255,255,0.5); text-transform: uppercase; margin-bottom: 5px; display: block; margin-left: 5px; }
        
        input, select {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255, 23, 68, 0.2); border-radius: 12px; color: #fff;
            transition: 0.3s;
        }
        input:focus { border-color: #ff1744; outline: none; background: rgba(0,0,0,0.6); }

        .btn-submit {
            width: 100%; padding: 18px; background: linear-gradient(135deg, #ff1744, #dc143c);
            border: none; border-radius: 15px; color: #fff; font-weight: 800; cursor: pointer; 
            margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .btn-submit:hover { transform: scale(1.02); box-shadow: 0 10px 25px rgba(255, 23, 68, 0.4); }

        /* LISTA DE SERVIÇOS */
        .services-list { width: 100%; max-width: 500px; }
        .service-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        .service-card:hover { border-color: #ff1744; background: rgba(255, 23, 68, 0.05); }

        .service-info h3 { font-size: 17px; margin-bottom: 5px; color: #fff; }
        .service-info p { font-size: 13px; color: rgba(255,255,255,0.5); }
        .price-tag { color: #ff1744; font-weight: 800; }

        /* BOTÃO DE EXCLUIR ÚNICO */
        .btn-delete {
            width: 45px; height: 45px; border-radius: 12px; border: 1px solid rgba(255, 23, 68, 0.3);
            background: rgba(255, 23, 68, 0.1); cursor: pointer; display: flex;
            align-items: center; justify-content: center; transition: 0.3s; color: #ff1744;
        }
        .btn-delete:hover { background: #ff1744; color: #fff; box-shadow: 0 0 15px rgba(255, 23, 68, 0.5); }
    </style>
</head>
<body>

    <div class="barber-poles"><div class="barber-pole pole-1"><div class="pole-cylinder"></div></div></div>

    <div class="nav-header">
        <a href="inicio_barbeiro.html" class="btn-nav">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Voltar
        </a>
        <a href="agenda_barbeiro.html" class="btn-nav btn-agenda">
            Ver Agenda
        </a>
    </div>

    <div class="form-container">
        <h1>Postar Serviço</h1>
        <form onsubmit="event.preventDefault(); alert('Serviço postado!');">
            <div class="form-group">
                <label>Nome do Serviço</label>
                <input type="text" placeholder="Ex: Corte Navalhado" required>
            </div>
            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 1;">
                    <label>Valor (R$)</label>
                    <input type="text" placeholder="50,00" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Duração</label>
                    <select>
                        <option>30 min</option>
                        <option>45 min</option>
                        <option>1 hora</option>
                        <option>1h 30min</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn-submit">Publicar nos Serviços</button>
        </form>
    </div>

    <div class="services-list">
        <h2>Serviços Ativos</h2>

        <div class="service-card" id="serv-1">
            <div class="service-info">
                <h3>Degradê Moderno</h3>
                <p><span class="price-tag">R$ 45,00</span> • 45 min</p>
            </div>
            <button class="btn-delete" onclick="document.getElementById('serv-1').remove()" title="Excluir Serviço">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            </button>
        </div>

        <div class="service-card" id="serv-2">
            <div class="service-info">
                <h3>Barboterapia</h3>
                <p><span class="price-tag">R$ 35,00</span> • 30 min</p>
            </div>
            <button class="btn-delete" onclick="document.getElementById('serv-2').remove()" title="Excluir Serviço">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            </button>
        </div>
    </div>

</body>
</html>
