<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Barber</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Inter','Segoe UI',sans-serif;
    background:#0a0a0a;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    overflow:hidden;
    perspective:1200px;
}

/* ===========================
   FUNDO 3D (IGUAL AO SISTEMA)
=========================== */

.barber-poles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;pointer-events:none;}
.barber-pole{position:absolute;transform-style:preserve-3d;}
.pole-1{top:12%;right:6%;width:350px;height:120px;animation:spin 18s linear infinite;}
.pole-2{bottom:15%;left:8%;width:280px;height:100px;animation:spinReverse 22s linear infinite;}

.pole-cylinder{
    width:100%;height:100%;border-radius:60px;
    background:conic-gradient(#dc143c 0deg 90deg,#8b0000 90deg 180deg,#fff 180deg 270deg,#ff1744 270deg 360deg);
    box-shadow:0 0 60px rgba(220,20,60,0.9);
}

@keyframes spin{to{transform:rotate(360deg);}}
@keyframes spinReverse{to{transform:rotate(-360deg);}}

/* NEON */
.neon{
    position:fixed;
    width:350px;height:350px;
    background:radial-gradient(circle,rgba(255,23,68,0.6),transparent 70%);
    filter:blur(50px);
    animation:pulse 10s ease-in-out infinite alternate;
    z-index:-1;
}
.neon1{top:8%;left:8%;}
.neon2{bottom:10%;right:10%;}

@keyframes pulse{
    from{opacity:0.4;transform:scale(1);}
    to{opacity:0.9;transform:scale(1.3);}
}

/* ===========================
   CONTAINER PRINCIPAL
=========================== */

.main-container{
    background:rgba(8,8,8,0.97);
    border-radius:30px;
    padding:70px 60px;
    border:2px solid rgba(255,23,68,0.5);
    box-shadow:
        0 50px 130px rgba(0,0,0,0.95),
        0 0 120px rgba(220,20,60,0.4);
    backdrop-filter:blur(30px);
    text-align:center;
    animation:elevate 5s ease-in-out infinite alternate;
}

@keyframes elevate{
    from{transform:translateZ(0);}
    to{transform:translateZ(25px);}
}

h1{
    font-size:3rem;
    margin-bottom:20px;
    background:linear-gradient(135deg,#ff1744,#dc143c,#ff6b9d);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 40px rgba(255,23,68,0.9);
}

p{
    color:rgba(255,255,255,0.7);
    margin-bottom:50px;
    font-size:18px;
}

/* BOTÃO */
button{
    padding:22px 50px;
    font-size:18px;
    font-weight:800;
    border:none;
    border-radius:25px;
    background:linear-gradient(135deg,#ff1744,#dc143c,#ff6b9d);
    color:#fff;
    cursor:pointer;
    text-transform:uppercase;
    letter-spacing:1px;
    box-shadow:
        0 25px 60px rgba(255,23,68,0.8),
        0 0 80px rgba(220,20,60,0.7);
    transition:all 0.6s cubic-bezier(0.4,0,0.2,1);
    transform-style:preserve-3d;
}

button:hover{
    transform:translateY(-8px) translateZ(40px) scale(1.08);
    box-shadow:
        0 40px 100px rgba(255,23,68,1),
        0 0 120px rgba(220,20,60,1);
}
</style>
</head>

<body>

<div class="barber-poles">
    <div class="barber-pole pole-1"><div class="pole-cylinder"></div></div>
    <div class="barber-pole pole-2"><div class="pole-cylinder"></div></div>
</div>

<div class="neon neon1"></div>
<div class="neon neon2"></div>

<div class="main-container">
    <h1>Agenda Barber</h1>
    <p>Sistema premium de gerenciamento para barbearias</p>

    <button onclick="irParaAreaBarbeiro()">
        Área do Barbeiro
    </button>
</div>

<script>
function irParaAreaBarbeiro(){
    const btn = event.target;
    btn.style.transform = "scale(0.95)";
    btn.textContent = "Carregando...";

    setTimeout(()=>{
        window.location.href = "serviços_barbeiros.html";
    },800);
}
</script>

</body>
</html>
